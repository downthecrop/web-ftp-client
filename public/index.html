<script>
    const { ipcRenderer } = require('electron')
    // Async message handler
    ipcRenderer.on('asynchronous-reply', (event, arg) => {
        if (arg == "about") {
            console.log('about')
            $tpl = $('.template-menu-top')
            $tpl.trigger('display-about');
        }
        else if (arg == "servermanage") {
            $(document).trigger('display-splitbox', ['servermanager', 'Server Manager']);
        }
        else if (arg == "settings") {
            $(document).trigger('display-splitbox', ['settings', 'Settings']);
        }
    })
</script>
